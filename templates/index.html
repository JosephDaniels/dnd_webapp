{% extends "base.html" %}

{% block content %}
<h1>Character List</h1>
<ul>
    {% for character in characters %}
    <li>
        {{ character.character_name }} - {{ character.discord_username }}
        <a href="{{ url_for('edit_character', char_id=character.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_character') }}">Create New Character</a>
{% endblock %}
